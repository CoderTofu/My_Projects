<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/record.css">
    <script src="./js/audio_player.js" defer></script>
    <script src="./js/recorder.js" defer></script>
    <title>Recording</title>
</head>
<body>

    <!-- HEADER NAV -->
    <nav class="header-nav">
        <a class="logo-home" href="./home.html">
            <div class="logo-image-container">
                <img src="./img/lion_logo.png" class="logo-image" alt="logo of lion records">
            </div>
            <div class="logo-name nav-transition">
                Lion R.
            </div>
        </a>
        <ul class="nav-list-links">
            <li class="nav-list nav-transition"><a class="nav-link" href="./home.html">Home</a></li>
            <li class="nav-list"><a class="nav-link nav-transition" href="./record.html">Record</a></li>
        </ul>
    </nav>

    <main class="audio-main">

        <div class="audio-main-container">
            <div id="audio-wave-form"></div>
            <div class="hide" id="audio-bar-form"></div>
            <audio id="first-audio" src="./recording.mp3" type="audio/m4a"></audio>
        </div>

        <div class="audio-main-controls">
            <div class="control important" id="downloadRecord">
                <img class="img-control" src="./img/controls/download-record.png" alt="download recording">
            </div>

            <div class="control hide-feature" id="stopRecording">
                <div class="stop-record-symbol"></div>
            </div>
 
            <div class="control hide-feature" id="stopAudio">
                <div class="stop-record-symbol"></div>
            </div>

            <div class="control" id="startRecording">
                <img class="img-control" src="./img/controls/record-button.png" alt="start recording">
            </div>

            <div class="control" id="playAudio">
                <img class="img-control" src="./img/controls/play_button.svg" alt="play recording">
            </div>
            
            <div class="control hide-feature" id="pauseRecording">
                <img class="img-control" src="./img/controls/pause_button.svg" alt="pause recording">
            </div>

            <div class="control hide-feature" id="pauseAudio">
                <img class="img-control" src="./img/controls/pause_button.svg" alt="pause playing">
            </div>

            <div class="control hide-feature" id="restartAudio">
                <img class="img-control" src="./img/controls/refresh_button.svg" alt="restart audio">
            </div>
        </div>
    </main>
    

    <!-- DESIGN CIRCLES -->
    <div class="top-right design-circle">
        <div class="top-right-fill-design-circle"></div>
    </div>
    <div class="bottom-right design-circle">
        <div class="bottom-right-fill-design-circle"></div>
    </div>

</body>
</html>
